<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <h:dataTable value="#{membroController.items}" var="item">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                    <h:outputText value="#{item.id}"/>
            </h:column>
           <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                    <h:outputText value="#{item.nome}"/>
            </h:column>
        
            <h:column>
                <f:facet name="header">
                    <h:outputText value="&nbsp;"/>
                </f:facet>
                <h:commandLink action="#{membroController.editar(item.id)}"  value="Editar" /> 
                <h:outputText value="&nbsp;"/>
                <h:commandLink action="#{membroController.excluir(item.id)}"  value="Excluir" /> 
                
                
            </h:column>
        </h:dataTable>
            <h:commandLink action="#{membroController.adicionar}"  value="Adicionar" /> 
            
        </h:form>
    </h:body>
</html>
